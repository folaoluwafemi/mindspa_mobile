name: mindspa_mobile
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  animations: ^2.0.2
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.5
  firebase_core: ^1.12.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^1.3.3
  flutter_svg: ^1.0.2
  google_fonts: ^2.2.0
  google_sign_in: ^5.2.3
  stacked: ^2.2.8
  stacked_services: ^0.8.16
  logger: ^1.1.0
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.13
  http: ^0.13.4

dev_dependencies:
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.5.7

flutter_native_splash:
  color: "#53796A"
  image: assets/png/splash_screen.png
  android: true
  ios: true
  android_gravity: fill

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/svg/
